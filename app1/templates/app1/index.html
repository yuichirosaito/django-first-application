{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Tweepy</title>
        <link rel="stylesheet" type="text/css"
        href="{% static 'app1/css/style.css' %}"/>
    </head>
    <body>

        <header class="header">
            <div class="header__bar row">
              <h1 class="grid-6"><a href="/">PicTweet</a></h1>
              <div class="user_nav grid-6">
                <a class="post" href="{% url gopage %}">投稿する</a>
              </div>
            </div>
          </header>
      
          <div class="contents row">
              <table>
            <form aciton = "{%url 'index' % }" method = "POST">
                {% csrf_token %}
                {{form.as_table}}
            <tr><td></td><td><input type = "submit" value = "検索"></td></tr>
            </form>
           </table>
              {%for item in data %}
              
                <div class="content_post">
                  <p>{{item.text}}</p>
                  <span class="name">
                      {{item.name}}
                  </span>
                  <div class="more">
                  <ul class="more_list">
                      <li>
                        <a href = "{% url 'edit' item.id %}">Edit</a></li>
                      <li>
                        <a href = "{% url 'delete' item.id %}">Delete</a></li>
                  </ul>
                </div>
                </div>
              {% endfor %}
            </div>
      
          <footer>
            <p>
              Copyright Tweepy 2020.
            </p>
          </footer>
    </body>
</html>
